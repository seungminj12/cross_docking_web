<body>

  <input type="text" id="uniprotInput" placeholder="ì˜ˆ: P00533">

    async function fetchPDBs() {
      const uniprot = document.getElementById("uniprotInput").value;
      const res = await fetch(`/get_pdbs?uniprot_id=${uniprot}`);
      const pdbs = await res.json();
      const list = document.getElementById("pdbList");
      list.innerHTML = "";

      if (pdbs.length === 0) {
        list.innerHTML = "<li>âŒ ê´€ë ¨ PDB ID ì—†ìŒ</li>";
        return;
      }

      pdbs.forEach(pdb => {
        const li = document.createElement("li");
        li.textContent = pdb;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
